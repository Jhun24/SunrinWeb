<html>
  <head>
    <meta charset="utf-8">
    <title>Calender</title>
    <link rel="stylesheet" href="css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.min.js'></script>

  </head>

  <body>

    <div class="fullContent">

      <section class="section">
        <div class="opacityMask">
          <div class="register">
            <form class="loginForm" action="http://localhost:3000/register" method="post">
              <h1>Register</h1>
              <input type="text" name="name" class="loginInput" placeholder="Your Name">
              <input type="text" style="ime-mode:disabled" name="id" class="loginInput" placeholder="Your Id">
              <input type="password" style="ime-mode:disabled" name="ps" class="loginInput" placeholder="Your Password">

              <input type="submit" class="submit" value="Sign Up">

            </form>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="opacityMask">
          <div class="login">
              <form class="loginForm" action="http://localhost:3000/login" method="post">
                <h1>Login</h1>
                <input type="text" name="id" class="loginInput" placeholder="Your Id">
                <input type="password" name="ps" class="loginInput" placeholder="Your Password">

                <input type="submit" class="submit" value="Log In">
              </form>
            </div>
          </div>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
